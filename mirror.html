<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Belajar 1.0</title>
    <meta
      name="description"
      content="Video Belajar 1.0 adalah platform pembelajaran online yang menyediakan berbagai video edukatif untuk membantu siswa dan pelajar dalam memahami berbagai mata pelajaran dengan cara yang interaktif dan menyenangkan."
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Fomalhaut" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/study.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="bg-white relative">
      <div class="mx-auto max-w-screen-xl px-4 py-3 md:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">
          <!-- Logo -->
          <div class="flex-1 flex items-center md:gap-12">
            <a class="flex text-[rgba(62,207,76,1)]" href="index.html">
              <img src="./assets/images/logo.png" alt="Logo" />
            </a>
          </div>
          <!-- End Logo -->

          <div class="sm:flex sm:items-center sm:gap-12">
            <!-- Menu Item -->
            <nav aria-label="Global" class="hidden sm:block">
              <ul class="flex items-center gap-6 text-sm">
                <li>
                  <a
                    class="text-gray-500 font-medium transition hover:text-gray-500/75"
                    href="#categories"
                  >
                    Kategori
                  </a>
                </li>
              </ul>
            </nav>
            <!-- End Menu Item -->

            <!-- Auth -->
            <div class="flex items-center gap-4">
              <!-- Login & Register -->
              <div id="guest-nav" class="hidden sm:flex sm:gap-4">
                <a
                  class="rounded-xl bg-[rgba(62,207,76,1)] px-5 py-2.5 text-sm font-medium text-white border border-[rgba(62,207,76,1)] hover:bg-[rgba(226,252,217,0.8)] hover:border hover:border-[rgba(226,252,217,0.8)] hover:text-[rgba(62,207,76,1)]"
                  href="../../pages/guest/login.html"
                >
                  Login
                </a>
                <a
                  class="rounded-xl border bg-white border-[rgba(62,207,76,1)] px-5 py-2.5 text-sm font-medium text-[rgba(62,207,76,1)] hover:bg-[rgba(62,207,76,1)] hover:text-white"
                  href="../../pages/guest/register.html"
                >
                  Register
                </a>
              </div>
              <!-- End Login & Register -->

              <!-- Hamburger -->
              <div class="block sm:hidden">
                <button
                  id="hamburger-btn"
                  class="relative z-30 p-2 text-gray-600 transition"
                  aria-expanded="false"
                >
                  <!-- Hamburger Icon -->
                  <svg
                    id="icon-hamburger"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16"
                    />
                  </svg>
                  <!-- Close Icon -->
                  <svg
                    id="icon-close"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6 hidden"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <!-- End Hamburger -->
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="fixed inset-0 z-20 bg-white/90 backdrop-blur-md flex flex-col px-6 py-4 transform -translate-y-full opacity-0 transition-all duration-500 ease-in-out sm:hidden"
      >
        <!-- Header Row -->
        <div class="mt-2 flex items-center justify-between w-full mb-8">
          <!-- Logo -->
          <a class="flex items-center gap-2" href="index.html">
            <img src="./assets/images/logo.png" alt="Logo" />
          </a>
        </div>

        <!-- Nav Item -->
        <nav class="flex flex-col gap-6 w-full">
          <a
            href="#categories"
            class="text-lg font-medium text-gray-700 hover:text-[rgba(62,207,76,1)]"
          >
            Kategori
          </a>
        </nav>

        <!-- Buttons -->
        <div class="flex gap-4 mt-8 w-full">
          <a
            class="flex-1 rounded-xl bg-[rgba(62,207,76,1)] px-4 py-3 text-center text-white hover:bg-[rgba(226,252,217,0.8)] hover:text-[rgba(62,207,76,1)]"
            href="../../pages/guest/login.html"
          >
            Login
          </a>
          <a
            class="flex-1 rounded-xl border border-[rgba(62,207,76,1)] px-4 py-3 text-center text-[rgba(62,207,76,1)] hover:bg-[rgba(62,207,76,1)] hover:text-white"
            href="../../pages/guest/register.html"
          >
            Register
          </a>
        </div>
      </div>
      <!-- End Mobile Menu -->
    </header>

    <!-- JS -->
    <script>
      (function () {
        const btn = document.getElementById("hamburger-btn");
        const iconHamburger = document.getElementById("icon-hamburger");
        const iconClose = document.getElementById("icon-close");
        const mobileMenu = document.getElementById("mobile-menu");
        const guestNav = document.getElementById("guest-nav");

        let menuOpen = false;

        function openMenu() {
          mobileMenu.classList.remove("-translate-y-full", "opacity-0");
          mobileMenu.classList.add("translate-y-0", "opacity-100");
          iconHamburger.classList.add("hidden");
          iconClose.classList.remove("hidden");
          btn.setAttribute("aria-expanded", "true");
          menuOpen = true;
        }

        function closeMenu() {
          mobileMenu.classList.add("-translate-y-full", "opacity-0");
          mobileMenu.classList.remove("translate-y-0", "opacity-100");
          iconHamburger.classList.remove("hidden");
          iconClose.classList.add("hidden");
          btn.setAttribute("aria-expanded", "false");
          menuOpen = false;
        }

        function toggleMenu() {
          if (menuOpen) closeMenu();
          else openMenu();
        }

        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleMenu();
        });

        document.addEventListener("click", (e) => {
          if (!menuOpen) return;
          if (mobileMenu.contains(e.target) || btn.contains(e.target)) return;
          closeMenu();
        });

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && menuOpen) closeMenu();
        });

        // Simulasi login/guest
        const isLoggedIn = false;
        if (isLoggedIn) {
          guestNav.classList.add("hidden");
        } else {
          guestNav.classList.remove("hidden");
        }
      })();
    </script>
  </body>
</html>
