<header class="bg-white">
  <div class="mx-auto max-w-screen-xl px-28 sm:px-30 lg:px-32 py-3">
    <div class="flex h-16 items-center justify-between">
      <div class="flex-1 md:flex md:items-center md:gap-12">
        <!-- Logo -->
        <a class="block text-teal-600" href="index.html">
          <span class="sr-only">Home</span>
          <img src="./assets/images/logo.png" alt="Logo" />
        </a>
        <!-- End Logo -->
      </div>

      <!-- Menu Desktop -->
      <div class="md:flex md:items-center md:gap-12">
        <nav id="nav-menu" aria-label="Global" class="hidden md:block">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="#"
              >
                Kategori
              </a>
            </li>
          </ul>
        </nav>

        <!-- Action Buttons -->
        <div class="flex items-center gap-4">
          <!-- Guest -->
          <div id="nav-guest" class="hidden md:flex md:gap-2">
            <a
              href="../../pages/guest/login.html"
              class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow hover:bg-teal-700"
            >
              Login
            </a>
            <a
              href="../../pages/guest/register.html"
              class="rounded-md bg-gray-100 border border-teal-600 px-5 py-2.5 text-sm font-medium text-teal-600 hover:bg-teal-600 hover:text-white"
            >
              Register
            </a>
          </div>
          <!-- End Guest -->

          <!-- User -->
          <div id="nav-user" class="hidden md:relative md:block">
            <button
              type="button"
              class="overflow-hidden rounded-full border border-gray-300 shadow-inner"
            >
              <span class="sr-only">Toggle dashboard menu</span>
              <img
                src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
                class="size-10 object-cover"
              />
            </button>

            <div
              class="absolute end-0 z-10 mt-0.5 w-56 divide-y divide-gray-100 rounded-md border border-gray-100 bg-white shadow-lg"
              role="menu"
            >
              <!-- Menu Dropdown Profile -->
              <div class="p-2">
                <a
                  href="#"
                  class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                  role="menuitem"
                >
                  My profile
                </a>
              </div>
              <!-- End Menu Dropdown Profile -->

              <!-- Logout -->
              <div class="p-2">
                <form method="POST" action="#">
                  <button
                    type="submit"
                    class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50"
                    role="menuitem"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                      />
                    </svg>

                    Logout
                  </button>
                </form>
              </div>
              <!-- End Logout -->
            </div>
          </div>
          <!-- End User -->

          <!-- Hamburger (mobile) -->
          <div class="block md:hidden">
            <button
              class="rounded-md bg-gray-100 p-2 text-gray-600 transition hover:text-teal-600/75"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- End Action Buttons -->
      </div>
      <!-- End Menu Desktop -->
    </div>
  </div>
</header>
